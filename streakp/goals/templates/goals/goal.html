{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'goals/style.css' %}" />


<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    {%for day in days%}
    <p>{{day}}</p>
    {%endfor%}

    <form action="/goal/{{current_goal.id}}/" method="post">
    {% csrf_token %}
    <input type="submit" value="do today" />
    </form>

    <a href="/delete_goal/{{current_goal.id}}">
        <button onclick="return confirm('Are you sure?')">
            Remove goal
        </button>
    </a>

</body>
</html>
